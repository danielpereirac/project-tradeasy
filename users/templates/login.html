{% load static %}

{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}

<!DOCTYPE html>
<html>
<head>
    <title>TradEasy</title>
    <script src="{% static "scripts/jquery-1.9.1.js" %}"></script>
    <script src="{% static "scripts/bootstrap-min.js" %}"></script>
    <link rel="stylesheet" href="{% static "styles/bootstrap.css" %}">
    
    <link rel="stylesheet" href="{% static "styles/style.css" %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "styles/megamenu.css" %}">
    <script src="{% static "scripts/megamenu.js" %}"></script>
    <script>$(document).ready(function () { $(".megamenu").megamenu(); });</script>
	<script src="{% static "scripts/menu_jquery.js" %}"></script>

</head>
<body>
<!-- header_top -->
<div class="top_bg">
	<div class="container">
		<div class="header_top">
			<div class="clearfix"> </div>
		</div>
	</div>
</div>
<div class="header_bg">
    <div class="container">
	    <div class="header">
	        <div class="head-t">
		        <div class="logo">
			        <a href="{% url 'template_home' %}"><img src="../static/img/tradeasylogo.png" class="img-responsive" alt=""/> </a>
		        </div>
		<!-- start header_right -->
		        <div class="header_right">
			        <div class="rgt-bottom">
				        <div class="log">
					        <div class="login" >
						        <div id="loginContainer"><a href="#" id="loginButton"><span>Login</span></a>
						            <div id="loginBox">
						                <form action="/postsign/" method="POST" id="loginForm">
									    {% csrf_token %}
						                    <fieldset id="body">
						                	    <fieldset>
						                            <label for="email">Email Address</label>
						                            <input type="text" name="email" id="email">
						                        </fieldset>
						                        <fieldset>
						                            <label for="password">Password</label>
						                            <input type="password" name="password" id="password">
						                        </fieldset>
						                        <input type="submit" id="login" value="Sign in">
						            	    </fieldset>
									        <span><a href="{% url 'template_forgotpass' %}">Forgot your password?</a></span>
								        </form>
							        </div>
						        </div>
					        </div>
				        </div>
				        <div class="reg">
					        <a href="{% url 'template_register' %}">REGISTER</a>
				        </div>
                        <div class="clearfix"> </div>
                    </div>   
                </div>        
            </div>
        </div>   
    </div>   
</div>   
<div class="container">
    <div class="row content">
            {% block body %}

            {% endblock %}
    </div>   
</div>

<div class="foot-top">
    <div class="container">
        <div class="col-md-6 s-c">
            <li>
                <div class="fooll">
                    <h5>follow us on</h5>
                </div>
            </li>
            <li>
                <div class="social-ic">
                    <ul>	
                        <li><a href="#"><img src="../static/img/facebook.png" class="facebok"> </i></a></li>
                        <li><a href="https://twitter.com/easy_trad"><img src="../static/img/Twitter_logo.png" class="twiter"> </i></a></li>
                        <li><a href="#"><img src="../static/img/google_plus.png" class="goog"> </i></a></li>
                        <li><a href="#"><img src="../static/img/pinterest.jpg" class="pp"> </i></a></li>
                        <div class="clearfix"></div>
                    </ul>
                </div>
            </li>
            <div class="clearfix"> </div>
        </div>
        <div class="clearfix"> </div>
    </div>
</div>

<div class="footer">
    <div class="container">                
        <div class="clearfix"> </div>
            <p>Copyrights Â© 2018 TradEasy.
    </div>
</div>

</html>
