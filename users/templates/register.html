{% extends "base_user.html" %}
{% block body %}
<div class="main">
        <!-- start registration -->
        <div class="registration">
            <div class="registration_left">
            <h2>new user? <span> create an account </span></h2>
            <script>
                (function() {
            
                // Create input element for testing
                var inputs = document.createElement('input');
                
                // Create the supports object
                var supports = {};
                
                supports.autofocus   = 'autofocus' in inputs;
                supports.required    = 'required' in inputs;
                supports.placeholder = 'placeholder' in inputs;
                            
                // Change text inside send button on submit
                var send = document.getElementById('register-submit');
                if(send) {
                    send.onclick = function () {
                        this.innerHTML = '...Sending';
                    }
                }
            
            })();
            </script>
             <div class="registration_form">
             <!-- Form -->
                <form id="registration_form" action="/postsignup/" method="POST">
                    {% csrf_token %}
                    <div>
                        <label>
                            <input placeholder="Full Name:" type="text" tabindex="1" name="name" required autofocus>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input placeholder="Email Address:" type="email" tabindex="3" name="email" required>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input placeholder="Password" type="password" tabindex="4" name="password" required>
                        </label>
                    </div>
                    <div>
                        <input type="submit" value="Create An Account" id="register-submit" onclick="location.href='{% url 'template_signup' %}'">
                    </div>
                </form>
                <!-- /Form -->
            </div>
        </div>
        <div class="registration_left">
            <h2>existing user</h2>
             <div class="registration_form">
             <!-- Form -->
                <form id="registration_form" action="/postsign/" method="POST">
                    {% csrf_token %}
                    <div>
                        <label>
                            <input placeholder="Email:" type="text" name="email" tabindex="3" required>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input placeholder="Password" type="password" name="password" tabindex="4" required>
                        </label>
                    </div>						
                    <div>
                        <input type="submit" value="sign in" id="register-submit">
                    </div>
                    <div class="forget">
                        <a href="{% url 'template_forgotpass' %}">forgot your password</a>
                    </div>
                </form>
                <!-- /Form -->
                </div>
        </div>
        <div class="clearfix"></div>
        </div>
        <!-- end registration -->
    </div>
{% endblock %}
